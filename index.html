<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <h4 style="color: white;">Milyoner</h4>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <p class="card-text">Puan:</p>
                                <h6 id="pointsArea">0 / 0</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card mb-4 shadow-sm">
                            <div class="card" id="questionMaterial">
                                <img src="images/oyunaBasla.png">
                            </div>

                            <div class="card-body">
                                <h5 id="questionNumber"></h5>
                                <p class="card-text" id="questionText"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <p class="card-text" id="answerCase">Cevap Nedir</p>
                                <hr>
                                <div class="justify-content-between align-items-center">
                                    <div class="" id="answersArea">
                                        <button type="button" class="btn btn-block btn-outline-secondary"
                                            id="startBtn">Başla</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
